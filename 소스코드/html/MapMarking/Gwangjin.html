
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5481445, 127.0857528), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '강변', 
        latlng: new kakao.maps.LatLng(37.53511804 , 127.0947411)
    },
    {
        title: '건대입구', 
        latlng: new kakao.maps.LatLng(37.54040842 , 127.0692029)
    },
    {
        title: '구의', 
        latlng: new kakao.maps.LatLng(37.53717527 , 127.0861808)
    },
    {
        title: '광나루',
        latlng: new kakao.maps.LatLng( 37.54529917 , 127.1035215 )
    },
    {
        title: '아차산', 
        latlng: new kakao.maps.LatLng(37.55224827 , 127.0895661)
    },
    {
        title: '뚝섬유원지', 
        latlng: new kakao.maps.LatLng( 37.53155838 , 127.0667962)
    },
    {
        title: '어린이대공원', 
        latlng: new kakao.maps.LatLng(37.54796268 , 127.0746553 )
    },
    {
        title: '중곡', 
        latlng: new kakao.maps.LatLng(37.56592206 , 127.0843124)
    },
    {
        title: '건대입구', 
        latlng: new kakao.maps.LatLng(37.54040842 , 127.0692029 )
    },
    {
        title: '군자', 
        latlng: new kakao.maps.LatLng(37.55714969 , 127.0795129)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
