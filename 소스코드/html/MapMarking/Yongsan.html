
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5311008,126.9810742), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
{title: ' 삼각지 ', latlng: new kakao.maps.LatLng( 37.53443934 , 126.972923 )}
,{title: ' 숙대입구 ', latlng: new kakao.maps.LatLng( 37.54459523 , 126.9721181 )}
,{title: ' 신용산 ', latlng: new kakao.maps.LatLng( 37.52925915 , 126.967965 )}
,{title: ' 이촌 ', latlng: new kakao.maps.LatLng( 37.52241291 , 126.9735427 )}
,{title: ' 녹사평 ', latlng: new kakao.maps.LatLng( 37.5347228 , 126.9865497 )}
,{title: ' 이태원 ', latlng: new kakao.maps.LatLng( 37.53452521 , 126.9943339 )}
,{title: ' 서울역 ', latlng: new kakao.maps.LatLng( 37.55598024 , 126.9720913 )}
,{title: ' 한강진 ', latlng: new kakao.maps.LatLng( 37.53979077 , 127.0017651 )}
,{title: ' 효창공원앞 ', latlng: new kakao.maps.LatLng( 37.53930875 , 126.9613981 )}

];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
