
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5953795, 127.0939669), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '봉화산', 
        latlng: new kakao.maps.LatLng(37.61735264 , 127.0913613)
    },
    {
        title: '신내', 
        latlng: new kakao.maps.LatLng(37.61249102 , 127.1042714)
    },
    {
        title: '태릉입구', 
        latlng: new kakao.maps.LatLng( 37.61845951 , 127.0754053)
    },
    {
        title: '화랑대',
        latlng: new kakao.maps.LatLng( 37.61984155 , 127.0835441)
    },
    {
        title: '먹골', 
        latlng: new kakao.maps.LatLng(37.61061938 , 127.0777622)
    },
    {
        title: '면목', 
        latlng: new kakao.maps.LatLng(37.58871489 , 127.0875038)
    },
    {
        title: '사가정', 
        latlng: new kakao.maps.LatLng(37.58094038 , 127.0885046)
    },
    {
        title: '상봉', 
        latlng: new kakao.maps.LatLng(37.59670978 , 127.0857467)
    },
    {
        title: '용마산', 
        latlng: new kakao.maps.LatLng( 37.5737157 , 127.0867618)
    },
    {
        title: '중화', 
        latlng: new kakao.maps.LatLng(37.60255269 , 127.079312)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
