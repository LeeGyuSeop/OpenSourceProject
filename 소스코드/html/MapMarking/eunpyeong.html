
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.6176125, 126.9227004), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '구파발', 
        latlng: new kakao.maps.LatLng(37.63643579 , 126.9188528)
    },
    {
        title: '녹번', 
        latlng: new kakao.maps.LatLng(37.60080677 , 126.935828)
    },
    {
        title: '불광', 
        latlng: new kakao.maps.LatLng(37.6100478 , 126.9303158  )
    },
    {
        title: '연신내',
        latlng: new kakao.maps.LatLng( 37.61920325 , 126.9211007 )
    },
    {
        title: '독바위', 
        latlng: new kakao.maps.LatLng(37.61841416 , 126.9330537 )
    },
    {
        title: '구산', 
        latlng: new kakao.maps.LatLng( 37.61124669 , 126.9172583 )
    },
    {
        title: '새절', 
        latlng: new kakao.maps.LatLng(37.59086005 , 126.9135807  )
    },
    {
        title: '역촌', 
        latlng: new kakao.maps.LatLng(37.60622656 , 126.9228449 )
    },
    {
        title: '응암', 
        latlng: new kakao.maps.LatLng(37.59849106 , 126.9155422  )
    },
    {
        title: '증산', 
        latlng: new kakao.maps.LatLng(37.58374635 , 126.909495)
    },
    {
        title: '불광', 
        latlng: new kakao.maps.LatLng(37.6100478 , 126.9303158)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
