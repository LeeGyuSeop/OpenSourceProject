
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.606991, 127.0232185), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '길음', 
        latlng: new kakao.maps.LatLng(37.60339478 , 127.0250591)
    },
    {
        title: '성신여대입구', 
        latlng: new kakao.maps.LatLng(37.59296993 , 127.0171249)
    },
    {
        title: '한성대입구', 
        latlng: new kakao.maps.LatLng(37.58842281 , 127.0060189 )
    },
    {
        title: '고려대', 
        latlng: new kakao.maps.LatLng(37.59044281 , 127.0363094 )
    },
    {
        title: '돌곶이', 
        latlng: new kakao.maps.LatLng(37.61054501 , 127.0564381 )
    },
    {
        title: '보문', 
        latlng: new kakao.maps.LatLng(37.5855417 , 127.0200035 )
    },
    {
        title: '상월곡', 
        latlng: new kakao.maps.LatLng(37.60655883 , 127.0488292 )
    },
    {
        title: '석계', 
        latlng: new kakao.maps.LatLng(37.61500553 , 127.0656883 )
    },
    {
        title: '안암', 
        latlng: new kakao.maps.LatLng(37.58630742 , 127.0292334 )
    },
    {
        title: '월곡', 
        latlng: new kakao.maps.LatLng(37.60180442 , 127.0414607)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
