
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.4965037, 126.9443073), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '사당', 
        latlng: new kakao.maps.LatLng(37.47656043 , 126.9815586)
    },
    {
        title: '신대방', 
        latlng: new kakao.maps.LatLng(37.48765226 , 126.9135097)
    },
    {
        title: '동작', 
        latlng: new kakao.maps.LatLng(37.50297778 , 126.9803171  )
    },
    {
        title: '총신대입구',
        latlng: new kakao.maps.LatLng(37.4867996 , 126.9822119 )
    },
    {
        title: '남성', 
        latlng: new kakao.maps.LatLng(37.48479351 , 126.9709102)
    },
    {
        title: '상도', 
        latlng: new kakao.maps.LatLng( 37.50287063 , 126.947918 )
    },
    {
        title: '숭실대입구', 
        latlng: new kakao.maps.LatLng(37.49631728 , 126.953622 )
    },
    {
        title: '신대방삼거리', 
        latlng: new kakao.maps.LatLng(37.49975723 , 126.9282109 )
    },
    {
        title: '이수', 
        latlng: new kakao.maps.LatLng(37.4867996 , 126.9822119)
    },
    {
        title: '장승배기', 
        latlng: new kakao.maps.LatLng( 37.50489906 , 126.9390724)
    },
    {
        title: '노들', 
        latlng: new kakao.maps.LatLng(37.51267212 , 126.9530961)
    },
    {
        title: '노량진', 
        latlng: new kakao.maps.LatLng(37.51358567 , 126.9408932)
    },
    {
        title: '흑석', 
        latlng: new kakao.maps.LatLng(37.50916547 , 126.9634631)
    },
    {
        title: '사당', 
        latlng: new kakao.maps.LatLng(37.47656043 , 126.9815586)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
