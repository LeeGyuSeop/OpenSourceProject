
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.655264, 127.0771201), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
{title: ' 노원 ', latlng: new kakao.maps.LatLng( 37.65634035 , 127.0634491 )}
,{title: ' 당고개 ', latlng: new kakao.maps.LatLng( 37.67021684 , 127.0790666 )}
,{title: ' 상계 ', latlng: new kakao.maps.LatLng( 37.66072054 , 127.0734216 )}
,{title: ' 공릉 ', latlng: new kakao.maps.LatLng( 37.62554276 , 127.0730336 )}
,{title: ' 마들 ', latlng: new kakao.maps.LatLng( 37.66520175 , 127.0577126 )}
,{title: ' 수락산 ', latlng: new kakao.maps.LatLng( 37.67788147 , 127.055351 )}
,{title: ' 중계 ', latlng: new kakao.maps.LatLng( 37.64509212 , 127.0641104 )}
,{title: ' 하계 ', latlng: new kakao.maps.LatLng( 37.63647654 , 127.0679913 )}
,{title: ' 노원 ', latlng: new kakao.maps.LatLng( 37.65634035 , 127.0634491 )}
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
