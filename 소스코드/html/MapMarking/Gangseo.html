
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5657617, 126.8226561), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '개화산', 
        latlng: new kakao.maps.LatLng(37.57253715 , 126.8068143)
    },
    {
        title: '김포공항', 
        latlng: new kakao.maps.LatLng(37.56196577 , 126.8019159)
    },
    {
        title: '까치산', 
        latlng: new kakao.maps.LatLng(37.53223067 , 126.8464443)
    },
    {
        title: '마곡',
        latlng: new kakao.maps.LatLng(37.56022864 , 126.8246969)
    },
    {
        title: '발산', 
        latlng: new kakao.maps.LatLng(37.55867955 , 126.8377387)
    },
    {
        title: '방화', 
        latlng: new kakao.maps.LatLng(37.5776032 , 126.8128193 )
    },
    {
        title: '송정', 
        latlng: new kakao.maps.LatLng(37.56116124 , 126.8124303 )
    },
    {
        title: '무장산', 
        latlng: new kakao.maps.LatLng(37.54881709 , 126.8363251 )
    },
    {
        title: '화곡', 
        latlng: new kakao.maps.LatLng(37.54165079 , 126.840455 )
    },
    {
        title: '개화', 
        latlng: new kakao.maps.LatLng( 37.57834451 , 126.7968914)
    },
    {
        title: '가양', 
        latlng: new kakao.maps.LatLng(37.56143312 , 126.8544203 )
    },
    {
        title: '공항시장', 
        latlng: new kakao.maps.LatLng(37.56368833 , 126.8106085)
    },
    {
        title: '등촌', 
        latlng: new kakao.maps.LatLng(37.55072808 , 126.8655721  )
    },
    {
        title: '마곡나루', 
        latlng: new kakao.maps.LatLng( 37.56671261 , 126.8274209 )
    },
    {
        title: '신방화', 
        latlng: new kakao.maps.LatLng(37.56748655 , 126.8172364 )
    },
    {
        title: '증미', 
        latlng: new kakao.maps.LatLng(37.55813216 , 126.8606379 )
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
