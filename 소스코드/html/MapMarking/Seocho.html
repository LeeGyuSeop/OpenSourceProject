
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.4769528, 127.0378103), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '교대', 
        latlng: new kakao.maps.LatLng(37.49274317 , 127.013868)
    },
    {
        title: '방배', 
        latlng: new kakao.maps.LatLng(37.48145613 , 126.9975533)
    },
    {
        title: '서초', 
        latlng: new kakao.maps.LatLng(37.49184993 , 127.0076621)
    },
    {
        title: '고속터미널',
        latlng: new kakao.maps.LatLng(37.50454705 , 127.005121)
    },
    {
        title: '남부터미널', 
        latlng: new kakao.maps.LatLng(37.48519963 , 127.0162003)
    },
    {
        title: '양재', 
        latlng: new kakao.maps.LatLng(37.48457591 , 127.0341641)
    },
    {
        title: '잠원', 
        latlng: new kakao.maps.LatLng(37.51288992 , 127.0114195 )
    },
    {
        title: '남태령', 
        latlng: new kakao.maps.LatLng(37.46424996 , 126.9890853  )
    },
    {
        title: '내방', 
        latlng: new kakao.maps.LatLng(37.48765852 , 126.9936002)
    },
    {
        title: '반포', 
        latlng: new kakao.maps.LatLng(37.50816143 , 127.0115862)
    },
    {
        title: '구반포', 
        latlng: new kakao.maps.LatLng(37.50143983 , 126.9874649 )
    },
    {
        title: '사평', 
        latlng: new kakao.maps.LatLng(37.50423263 , 127.0152725)
    },
    {
        title: '신반포', 
        latlng: new kakao.maps.LatLng(37.50350914 , 126.9960824 )
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
