
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5990998, 126.9861493), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '동대문', 
        latlng: new kakao.maps.LatLng(37.5716676 , 127.0106315)
    },
    {
        title: '동묘앞', 
        latlng: new kakao.maps.LatLng(37.57321666 , 127.0163642)
    },
    {
        title: '종로5가', 
        latlng: new kakao.maps.LatLng(37.57097611 , 127.0015395 )
    },
    {
        title: '종각',
        latlng: new kakao.maps.LatLng( 37.57022889 , 126.9831519)
    },
    {
        title: '종로3가', 
        latlng: new kakao.maps.LatLng(37.57042084 , 126.9921533)
    },
    {
        title: '경복궁', 
        latlng: new kakao.maps.LatLng( 37.57580612 , 126.9736914 )
    },
    {
        title: '안국', 
        latlng: new kakao.maps.LatLng(37.57650012 , 126.9854237 )
    },
    {
        title: '혜화', 
        latlng: new kakao.maps.LatLng( 37.58204392 , 127.0019427)
    },
    {
        title: '광화문', 
        latlng: new kakao.maps.LatLng(37.57164771 , 126.9764231 )
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
