
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5048534, 127.1144822), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
{title: ' 잠실 ', latlng: new kakao.maps.LatLng( 37.51331286 , 127.1002288 )}
,{title: ' 잠실나루 ', latlng: new kakao.maps.LatLng( 37.52071241 , 127.1038087 )}
,{title: ' 잠실새내 ', latlng: new kakao.maps.LatLng( 37.51162636 , 127.0863143 )}
,{title: ' 종합운동장 ', latlng: new kakao.maps.LatLng( 37.51114466 , 127.0738494 )}
,{title: ' 가락시장 ', latlng: new kakao.maps.LatLng( 37.49309925 , 127.1182627 )}
,{title: ' 경찰병원 ', latlng: new kakao.maps.LatLng( 37.49600492 , 127.1244824 )}
,{title: ' 오금 ', latlng: new kakao.maps.LatLng( 37.50213886 , 127.1279532 )}
,{title: ' 개롱 ', latlng: new kakao.maps.LatLng( 37.49796828 , 127.1350796 )}
,{title: ' 거여 ', latlng: new kakao.maps.LatLng( 37.49333045 , 127.1437738 )}
,{title: ' 마천 ', latlng: new kakao.maps.LatLng( 37.49503816 , 127.1528599 )}
,{title: ' 방이 ', latlng: new kakao.maps.LatLng( 37.50875063 , 127.126096 )}
,{title: ' 올림픽공원 ', latlng: new kakao.maps.LatLng( 37.51633899 , 127.1309637 )}
,{title: ' 몽촌토성 ', latlng: new kakao.maps.LatLng( 37.51780648 , 127.1128631 )}
,{title: ' 문정 ', latlng: new kakao.maps.LatLng( 37.48603105 , 127.1224849 )}
,{title: ' 복정 ', latlng: new kakao.maps.LatLng( 37.47074187 , 127.126724 )}
,{title: ' 송파 ', latlng: new kakao.maps.LatLng( 37.49971495 , 127.1121935 )}
,{title: ' 석촌 ', latlng: new kakao.maps.LatLng( 37.50541412 , 127.1070041 )}
,{title: ' 장지 ', latlng: new kakao.maps.LatLng( 37.47863169 , 127.1261766 )}
,{title: ' 둔촌오륜 ', latlng: new kakao.maps.LatLng( 37.51940804 , 127.1386521 )}
,{title: ' 삼전 ', latlng: new kakao.maps.LatLng( 37.5045509 , 127.0873648 )}
,{title: ' 송파나루 ', latlng: new kakao.maps.LatLng( 37.51101671 , 127.1126628 )}
,{title: ' 석촌고분 ', latlng: new kakao.maps.LatLng( 37.50246426 , 127.0965093 )}
,{title: ' 한성백제 ', latlng: new kakao.maps.LatLng( 37.51653799 , 127.1164492 )}

];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
