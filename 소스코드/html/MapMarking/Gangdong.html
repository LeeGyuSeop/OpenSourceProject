
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf0c7aaf8e71ab6c2f2db7299e372e88"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.5492077, 127.1464824), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '강동', 
        latlng: new kakao.maps.LatLng(37.53588191 , 127.1323963)
    },
    {
        title: '강일', 
        latlng: new kakao.maps.LatLng(37.55742598 , 127.1756802)
    },
    {
        title: '고덕', 
        latlng: new kakao.maps.LatLng(37.55504677 , 127.1541639)
    },
    {
        title: '길동', 
        latlng: new kakao.maps.LatLng(37.53782649 , 127.1400213)
    },
    {
        title: '굽은다리', 
        latlng: new kakao.maps.LatLng(37.54551759 , 127.1428827)
    },
    {
        title: '든춘동', 
        latlng: new kakao.maps.LatLng(37.52765684 , 127.1362146)
    },
    {
        title: '명일', 
        latlng: new kakao.maps.LatLng(37.5513979 , 127.1440437)
    },
    {
        title: '상일동', 
        latlng: new kakao.maps.LatLng(37.55667788 , 127.1659058)
    },
    {
        title: '천호', 
        latlng: new kakao.maps.LatLng(37.53851121 , 127.1239285)
    },
    {
        title: '강동구청', 
        latlng: new kakao.maps.LatLng(37.5302112 , 127.1204437)
    },
    {
        title: '암사', 
        latlng: new kakao.maps.LatLng(37.55015908 , 127.1275419)
    },
    {
        title: '중앙보훈병원', 
        latlng: new kakao.maps.LatLng(37.52840259 , 127.1484117)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
